<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" type="text/css" href="#"> -->
    <!-- <script type="text/javascript" src="#"></script> -->

    <title>The Psychic Game</title>
</head>

<body>
    <div>
    <h1> The Psychic Game </h1>
    <p id="directions-text">Guess what letter I'm thinking of!</p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guesses-text"></p>
    <p id="sofar-text"></p>
    </div>

    <script type="text/javascript">
    // Creates an array that lists out all of the options
    var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var numGuesses = 9;
    var guessChoices = [];
    var sofar = [];

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesText = document.getElementById("guesses-text");
    var sofarText = document.getElementById("sofar-text");

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

    // Determines which key was pressed.
    var userGuess = event.key;
    console.log(userGuess);

    // Randomly chooses a choice from the options array. This is the Computer's guess.
    var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
    console.log(computerGuess);

    // If the user picks the same letter that the computer picks the user wins and counts +1.
    if (alphabet.indexOf(userGuess) > -1) {

    if (userGuess === computerGuess) {
        wins++;
        numGuesses = 9;
        guessChoices = [];
    }

    // If the user does not pick the computers picks then decrement the guesses.
    if (userGuess != computerGuess) {
        numGuesses--;
        guessChoices.push(userGuess);
    }

    // User guesses in round of 9.
    if (numGuesses === 0) {
        numGuesses = 9;
        losses++;
        guessChoices = [];
    }

    if (userGuess === computerGuess) {
        sofar++;
    }
    
    // Hide the directions
    directionsText.textContent = "";

    // Then we'll call the reset. 
    // reset();

    // Display the user and computer guesses, and wins/losses/guesses/so far.
    winsText.textContent = "Wins: " + wins;
    lossesText.textContent = "Losses: " + losses;
    guessesText.textContent = "Guesses Left: " + numGuesses;
    sofarText.textContent = "Your Guesses so far: " + sofar;
    }
    };
    </script>
</body>

</html>
